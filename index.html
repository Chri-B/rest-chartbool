<html lang="en" dir="ltr">
    <head>

        <title>rest-chartbool</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js" charset="utf-8"></script>

    <body>
        <div class="container-big">
            <div class="interaction">
                <select id="selezione-venditore">

                </select>
                <input id="input-giorno" type="date" min="2017-01-01" max="2017-12-31">

            <div class="container">
