<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
        <title>rest-chartbool</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js" charset="utf-8"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/locale/it.js" charset="utf-8"></script>
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"/>
        <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js" integrity="sha256-R4pqcOYV8lt7snxMQO/HSbVCFRPMdrhAFMH+vr9giYI=" crossorigin="anonymous"></script>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="css/master.css">
    </head>
    <body>
        <div class="container-big">
            <div class="interaction">
                <h4>
                    Aggiungere dati di vendita <i class="fas fa-hand-point-down"></i>
                </h4>
                <div class="container">
                    <select id="selezione-venditore">
                        <option value="">Selezione Venditore</option>
                        <option value="Marco">Marco</option>
                        <option value="Giuseppe">Giuseppe</option>
                        <option value="Riccardo">Riccardo</option>
                        <option value="Roberto">Roberto</option>
                    </select>
                    <input id="input-giorno" type="date" value="2017-01-01" min="2017-01-01" max="2017-12-31">
                    <input id="input-vendita" type="number" placeholder="valore vendita">
                    <button id="invia-dati">invia dati</button>
                </div>
            </div>
            <div class="container">
                <div class="chart-container">
                    <h4>
                        Andamento Vendite Complessive Mensili <i class="fas fa-level-down-alt"></i>
                    </h4>
                    <canvas id="grafico-line"></canvas>
                </div>
                <div class="chart-container">
                    <h4>
                        Andamento Vendite Annuali per Singolo Venditore <i class="fas fa-level-down-alt"></i>
                    </h4>
                    <canvas id="grafico-pie"></canvas>
                </div>
                <div class="chart-container">
                    <h4>
                        Andamento Vendite Complessive per Quadrimestre <i class="fas fa-level-down-alt"></i>
                    </h4>
                    <canvas id="grafico-bar"></canvas>
                </div>
            </div>
        </div>

        <script src="js/main.js" charset="utf-8"></script>
    </body>
</html>
